<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <nav class="navbar">
        <div class="inner_nav">
            <div class="nav_logo_box">
                <a href=#><img class="logo_class" src="/treeSchool/19_05_2023/images/zepoch_white.png" alt="Zepoch Logo"></a>
            </div>
            <ul class="nav_list_box">
                <a href="#"><li>login</li></a>
                <a href="#"><li>support</li></a>
                <a href="#"><img class="menu" src="/treeSchool/19_05_2023/images/burger.png" alt="Menu Logo"><li></li></a>
            </ul>
        </div>
    </nav>

<section class="form_1">
    <form class="form">
        <div class="form_div name_box">
            <label class="name_class" for="name">nome</label>
            <input class="name_class input_class" type="text" id="name" name="name" placeholder="il tuo nome">
        </div>

        <div class="form_div surname_box">
            <label class="surname_class" for="name">cognome</label>
            <input class="surname_class input_class" type="text" id="surname" name="surname" placeholder="il tuo cognome">
        </div>

        <div class="form_div email_box">
            <label class="email_class" for="email">email</label>
            <input class="email_class input_class" type="email" id="email" name="email" placeholder="la tua mail" required>
        </div>

        <div class="form_div password_box">
            <label class="password_class" for="password">password</label>
            <input class="password_class input_class" type="password" id="password" name="password" placeholder="scegli una password" required>
        </div>

        <div class="form_div button_box">
            <button class="button_box_class" type="submit ">iscriviti</button>
        </div>
    </form>
</section>

    <footer class="footer_box">
        <ul class="link_list">
            <a href="#"><li>contact</li></a>
            <a href="#"><li>about us</li></a>
            <a href="#"><li>sium</li></a>
        </ul>
    </footer>
    

</body>
</html>
